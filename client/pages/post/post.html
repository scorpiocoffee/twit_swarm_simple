<div class="post" style="z-index: 3;">
	<a ng-click="appear = !appear" ng-show="appear">
		<i class="fa fa-twitter"></i>
	</a>
	<div ng-show="!appear">
		<form ng-submit="postBtn(postForm)" role="form">
			<textarea ng-model="postForm.text" required rows="7" cols="30" autofocus></textarea>
			<button type="submit" class="btn btn-fill">Submit</button>
		</form>
	</div>
</div>
