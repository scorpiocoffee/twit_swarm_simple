<main>
	<div class="container">
		<h1>Welcome, This is a Twitter Search!</h1>
		<div class="row">
			<div class="col-xs-offset-1 col-xs-10">
				<form ng-submit="searchClick(searchForm)" role="form">
					<div class="row">
						<div class="section">
							<div class="col-xs-1">
								Candidate
							</div>
							<div class="col-xs-5">
								<div class="input-group">
									<div class="input-group-addon">
										@
									</div>
									<input type="text" placeholder="e.g. HillaryClinton" ng-model="searchForm.name">
								</div>
							</div>
						</div>
						<div class="section">
							<div class="col-xs-1">
								HashTags
							</div>
							<div class="col-xs-5">
								<div class="input-group">
									<div class="input-group-addon">
										#
									</div>
									<input type="text" placeholder="e.g. PrimaryDay" ng-model="searchForm.tag">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="section">
							<div class="col-xs-1">
								Query
							</div>
							<div class="col-xs-5">
								<input type="text" placeholder="e.g. Clinton" ng-model="searchForm.query" id="qu">
							</div>
						</div>
						<div class="section">
							<div class="col-xs-1">
								Type
							</div>
							<div class="col-xs-4">
								<select ng-model="searchForm.type" class="form-control">
									<option>AND</option>
									<option>OR</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-9 col-xs-2">
							<button type="submit" class="btn btn-fill">Search</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row" ng-show="results>0">
		<hr>
			<div class="col-xs-offset-1 col-xs-10">
				<p>There are {{twits.length}} results.</p>
				<br>
				<div id="twitpart">
					<div class="section" id="eachone" ng-repeat="n in twits">
						<a href="http://twitter.com/{{n[0]}}" style="text-decoration:none;">
							<img src="{{n[3]}}">{{n[0]}}
						</a>
						<br>
						<em style="color:gray;">{{n[1]}}</em>
						<a ng-href="http://twitter.com/{{n[0]}}/status/{{n[4]}}" style="color:black;">
							<label>{{n[2]}}</label>
						</a>	
					</div>
				</div>				
			</div>
		</div>
	</div>
</main>
